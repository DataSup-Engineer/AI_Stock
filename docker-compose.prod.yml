# Production Docker Compose Configuration
# Use this for production deployments with additional services

version: '3.8'

services:
  # MongoDB with authentication
  mongodb:
    image: mongo:7.0
    container_name: nasdaq-agent-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: nasdaq_stock_agent
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - nasdaq-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # NASDAQ Stock Agent
  nasdaq-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nasdaq-stock-agent-prod
    restart: always
    ports:
      - "8000:8000"
      - "6000:6000"
    environment:
      # Anthropic Configuration
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-haiku-20240307}
      
      # MongoDB Configuration with authentication
      MONGODB_URL: mongodb://${MONGO_USERNAME:-nasdaq_user}:${MONGO_PASSWORD}@mongodb:27017/
      MONGODB_DATABASE: nasdaq_stock_agent
      
      # Application Configuration
      APP_NAME: NASDAQ Stock Agent
      APP_VERSION: 1.0.0
      DEBUG: false
      HOST: 0.0.0.0
      PORT: 8000
      
      # Cache Configuration
      CACHE_TTL_SECONDS: 300
      
      # Logging Configuration
      LOG_RETENTION_DAYS: 30
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      MAX_CONCURRENT_REQUESTS: 50
      
      # YFinance Configuration
      YFINANCE_TIMEOUT: 30
      
      # MCP Server Configuration
      MCP_ENABLED: ${MCP_ENABLED:-false}
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8001
      
      # NEST Framework Configuration
      NEST_ENABLED: ${NEST_ENABLED:-false}
      NEST_AGENT_ID: ${NEST_AGENT_ID:-nasdaq-stock-agent}
      NEST_AGENT_NAME: ${NEST_AGENT_NAME:-NASDAQ Stock Agent}
      NEST_PORT: 6000
      NEST_PUBLIC_URL: ${NEST_PUBLIC_URL}
      NEST_REGISTRY_URL: ${NEST_REGISTRY_URL:-http://registry.chat39.com:6900}
      NEST_MCP_REGISTRY_URL: ${NEST_MCP_REGISTRY_URL}
      NEST_TELEMETRY: true
      NEST_DUAL_MODE: ${NEST_DUAL_MODE:-false}
      NEST_DOMAIN: ${NEST_DOMAIN:-financial analysis}
      NEST_SPECIALIZATION: ${NEST_SPECIALIZATION:-NASDAQ stock analysis and investment recommendations}
      NEST_CAPABILITIES: ${NEST_CAPABILITIES}
      NEST_EXPERTISE: ${NEST_EXPERTISE}
      NEST_SYSTEM_PROMPT: ${NEST_SYSTEM_PROMPT}
      NEST_VERSION: ${NEST_VERSION:-1.0.0}
      NEST_DESCRIPTION: ${NEST_DESCRIPTION}
      
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - nasdaq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nasdaq-agent-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nasdaq-agent
    networks:
      - nasdaq-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nasdaq-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
